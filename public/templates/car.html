<div class="page-header">
    <a ui-sref="home">Home</a>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>{{car.year}} {{car.make}} {{car.carModel}}</h1>
            <img ng-src="{{car.image_url}}" />
            <form ng-submit="addComment()">
                <h3>Add Comment</h3>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name" ng-model="commentName" >
                </div>
                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea class="form-control" rows="5" id="comment" ng-model="commentBody"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" >Submit</button>
            </form>
            <h2> comments: </h2>
            <div class="col-md-6 col-md-offset-3" ng-repeat="review in car.reviews track by $index">
                NAME: {{review.reviewBy}}<br> COMMENT: {{review.reviewContent}} {{review._id}}
                <button type="button" class="btn btn-primary" ng-click="deleteComment(review._id)" ng-show="currentUser.username">Delete Comment</button>
            </div>

        </div>
    </div>

</div>

<html>

<head>
    <base href="/">
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>

<body ng-app="carList">
    <div class="container" ng-controller="masterCtrl">

        <nav class="navbar navbar-inverse navbar-fixed-top navbar-custom" role="navigation">
            <div class="container nav-con">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <!--<span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>-->
                </button>
                    <a class="navbar-brand" href="http://localhost:8000/">Home</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
       
                        <li>
                            <p class="navbar-text">{{currentUser.username}}</p>
                        </li>
                        <li>
                                                        <p>
                                <a ui-sref="login" class="btn btn-info btn-lg logout" ng-hide="currentUser.username">
                                   Login
                                        </a>
                            </p>
                        </li>
                        <li>
                            <p>
                                <a ui-sref="register" class="btn btn-info btn-lg logout" ng-show="currentUser.username" ng-click="logout()">
                                   <span class="glyphicon glyphicon-log-out"></span> Log out
                                        </a>
                            </p>
                        </li>
                    </ul>


                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>
    </div>

    <div ui-view></div>


    <script src="angular/angular.js"></script>
    <script src="@uirouter/core/_bundles/ui-router-core.js"></script>
    <script src="@uirouter/angularjs/release/ui-router-angularjs.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/mainController.js"></script>
    <script src="js/controllers/masterController.js"></script>
    <script src="js/controllers/carController.js"></script>
    <script src="js/controllers/authCtrl.js"></script>
    <script src="js/services/carFactory.js"></script>
    <script src="js/services/authFactory.js"></script>


</body>

</html>
